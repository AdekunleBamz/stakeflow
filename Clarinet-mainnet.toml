[project]
name = "stakeflow-mainnet"
description = "StakeFlow - NFT staking platform on Stacks Mainnet V7"
authors = []
telemetry = true
cache_dir = "./.cache"

# Token contract (shared across all versions)
[contracts.stakeflow-token-mainnet]
path = "contracts/stakeflow-token-mainnet.clar"
clarity_version = 2
epoch = 2.5

# NFT V6 - Already deployed on mainnet
[contracts.stakeflow-nft-mainnet-v6]
path = "contracts/stakeflow-nft-mainnet-v6.clar"
clarity_version = 2
epoch = 2.5

# V7 Contracts - Staking, Rewards, Unstake (ordered by dependencies)
[contracts.stakeflow-staking-mainnet-v7]
path = "contracts/stakeflow-staking-mainnet-v7.clar"
clarity_version = 2
epoch = 2.5
depends_on = ["stakeflow-nft-mainnet-v6"]

[contracts.stakeflow-rewards-mainnet-v7]
path = "contracts/stakeflow-rewards-mainnet-v7.clar"
clarity_version = 2
epoch = 2.5
depends_on = ["stakeflow-staking-mainnet-v7", "stakeflow-token-mainnet"]

[contracts.stakeflow-unstake-mainnet-v7]
path = "contracts/stakeflow-unstake-mainnet-v7.clar"
clarity_version = 2
epoch = 2.5
depends_on = ["stakeflow-staking-mainnet-v7", "stakeflow-rewards-mainnet-v7"]

[repl.analysis]
passes = ["check_checker"]
check_checker = { trusted_sender = false, trusted_caller = false, callee_filter = false }
