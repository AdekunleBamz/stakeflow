[project]
name = "stakeflow-mainnet"
description = "StakeFlow - NFT staking platform on Stacks Mainnet V6"
authors = []
telemetry = true
cache_dir = "./.cache"

# Token contract (shared across all versions)
[contracts.stakeflow-token-mainnet]
path = "contracts/stakeflow-token-mainnet.clar"
clarity_version = 2
epoch = 2.5

# V6 Contracts - Latest upgraded version (ordered by dependencies)
[contracts.stakeflow-nft-mainnet-v6]
path = "contracts/stakeflow-nft-mainnet-v6.clar"
clarity_version = 2
epoch = 2.5

[contracts.stakeflow-staking-mainnet-v6]
path = "contracts/stakeflow-staking-mainnet-v6.clar"
clarity_version = 2
epoch = 2.5
depends_on = ["stakeflow-nft-mainnet-v6"]

[contracts.stakeflow-rewards-mainnet-v6]
path = "contracts/stakeflow-rewards-mainnet-v6.clar"
clarity_version = 2
epoch = 2.5
depends_on = ["stakeflow-staking-mainnet-v6", "stakeflow-token-mainnet"]

[contracts.stakeflow-unstake-mainnet-v6]
path = "contracts/stakeflow-unstake-mainnet-v6.clar"
clarity_version = 2
epoch = 2.5
depends_on = ["stakeflow-staking-mainnet-v6", "stakeflow-rewards-mainnet-v6"]

[repl.analysis]
passes = ["check_checker"]
check_checker = { trusted_sender = false, trusted_caller = false, callee_filter = false }
